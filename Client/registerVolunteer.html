<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Register Volunteer</title>
</head>

<body>
    <header>
        <h1>Register Volunteer</h1>
        <div class="back">
            <a href="./index.html">&larr; Back</a>
        </div>
    </header>

    <main>
        <form>
            <div class="form-group row">
                <label for="inputId" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputId" id="inputId" placeholder="User id">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputFN" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputFN" id="inputFN" placeholder="First Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputLN" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputLN" id="inputLN" placeholder="Last Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                </div>
            </div>

            <select class="custom-select">
                <option selected>City</option>
                <option value="Tel-Aviv">Tel-Aviv</option>
                <option value="Ramat-Gan">Ramat-Gan</option>
                <option value="Haifa">Haifa</option>
            </select>

            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="Address">
                </div>
            </div>

            <select class="custom-select">
                <option selected>Help Type</option>
                <option value="Medical">Medical</option>
                <option value="Friendship">Friendship</option>
            </select>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" id="regVol" class="btn btn-primary">Register</button>
                </div>
            </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
